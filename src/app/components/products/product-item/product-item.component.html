<tr *ngIf="products$">
  <td>{{products$.id}}</td>
  <td>{{products$.name}}</td>
  <td>{{products$.price}}</td>
  <td>{{products$.quantity}}</td>
  <td>{{products$.selected}}</td>
  <td><span [ngClass]="products$.available ? 'fa fa-check-square-o text-success' : 'fa fa-uncheck text-danger'"></span></td>
  <td>
      <button (click)="onSelectChange(products$)" [ngClass]="products$.selected ? 'btn-success' : 'btn-danger'" class="btn btn-sm">
          <span *ngIf="products$.selected">Unselect</span>
          <span *ngIf="!products$.selected">Select</span>
      </button>
  </td>
  <td>
      <button (click)="deleteProduct(products$.id)" class="btn btn-danger">
          <span class="fa fa-trash-o"></span>
      </button>
  </td>
  <td>
    <button (click)="editProduct(products$)" class="btn btn-success">
        <span class="fa fa-edit"></span>
    </button>
  </td>
</tr>
