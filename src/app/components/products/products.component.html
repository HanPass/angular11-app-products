<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav">
        <li>
            <button (click)="fetchAllProducts()" class="btn btn-sm btn-outline-info ml-2">All</button>
        </li>
        <li>
            <button (click)="fetchSelectedProducts()" class="btn btn-sm btn-outline-info ml-2">Selected</button>
        </li>
        <li>
            <button (click)="fetchAvailableProducts()" class="btn btn-sm btn-outline-info ml-2">Available</button>
        </li>
        <li>
            <button (click)="addProduct()" class="btn btn-sm btn-outline-info ml-2">Add Product</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ml-auto">
        <li>
            <form #f="ngForm" class="form-inline" (ngSubmit)="onSearch(f.value)">
                <div class="form-group">
                    <input class="form-check-input" ngModel name="keyword" type="text"/>
                    <button class="btn btn-sm btn-outline-info ml-2">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
            </form>
        </li>
    </ul>
</nav>
<div class="container">
    <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
            Loading ...
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="col-12 text-center">
                <div class="alert alert-danger">
                    {{result.errorMessage}}
                </div>
            </div>>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table">
                <tr>
                    <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
                </tr>
                <tr *ngFor="let p of result.data">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>
                    <td>
                        <button (click)="onSelectChange(p)" [ngClass]="p.selected ? 'btn-success' : 'btn-danger'" class="btn btn-sm">
                            <span *ngIf="p.selected">Unselect</span>
                            <span *ngIf="!p.selected">Select</span>
                        </button>
                    </td>
                    <td>
                        <button (click)="deleteProduct(p.id)" class="btn btn-danger">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </td>
                    <td>
                      <button (click)="editProduct(p)" class="btn btn-success">
                          <span class="fa fa-edit"></span>
                      </button>
                    </td>
                </tr>
            </table>
        </ng-container>
    </ng-container>
</div>
